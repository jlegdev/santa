<div class="centered">
  <h1> {{'title' | trad:i18nHome:{name:userName} | async }}</h1>
  <button mat-button (click)="onJoinEvent()">{{'event.join' | trad:i18nHome| async}}</button>
  <button mat-button (click)="onCreateEvent()" [disabled]="false">{{'event.create' | trad:i18nHome| async}}</button>
  <h5>{{'event.list' | trad:i18nHome| async}}</h5>

  <div class="view-container">
    <ng-container *ngIf="events.length > 0; noResult">
      <div *ngFor="let event of events; trackBy:trackEvent" class="view">
        <app-event-view-card-container [event]="event"></app-event-view-card-container>
      </div>
    </ng-container>

    <ng-template #noResult>
      <p>{{'no-result' | trad:i18nHome Â | async}}</p>
    </ng-template>
  </div>
</div>
