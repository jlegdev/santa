<mat-card appearance="outlined">
  <div class="centered marged ">
    <mat-card-title>{{'title' | trad:i18nNamespace | async}}</mat-card-title>
    <mat-card-subtitle>{{'subtitle' | trad:i18nNamespace | async}}</mat-card-subtitle>
  </div>
  <mat-card-content>
    <form [formGroup]="form" class="centered-column">
      <mat-form-field appearance="fill">
        <mat-label>{{i18nEvent.TOKEN | trad : i18nEvent.NAMESPACE_CLASS | async}}</mat-label>
        <input matInput type="text" required [formControlName]="i18nEvent.TOKEN">
      </mat-form-field>

      <app-confirm-button [text]="'join' | trad: 'general.button' | async" [isDisabled]="form.invalid"
        [isLoading]="loadingState==LoadingState.LOADING" (emitKeyUpEnter)="onJoinClick()"
        (emitClick)="onJoinClick()"></app-confirm-button>
    </form>
  </mat-card-content>
</mat-card>
