<ng-container *ngIf="!isLoading else buttonLoading">
  <button class="color-primary" (click)="onClick()" (keyup.enter)="onKeyUpEnter()" mat-flat-button
    [disabled]="isDisabled" [class.spinner]="isLoading">{{text}}
  </button>
</ng-container>

<ng-template #buttonLoading>
  <button class="color-primary" (click)="onClick()" (keyup.enter)="onKeyUpEnter()" mat-flat-button
    [disabled]="isDisabled" [disabled]="isDisabled" [class.spinner]="isLoading">{{text}}
  </button>
</ng-template>
