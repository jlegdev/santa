<h1 mat-dialog-title>
  {{title}}
</h1>
<mat-dialog-content>

  <p>
    {{message}}
  </p>
</mat-dialog-content>

<mat-dialog-actions>
  <app-cancel-button [text]="cancelButtonText" [isDisabled]="isDisabled" (emitClick)="onClose()"></app-cancel-button>
  <app-confirm-button [text]="confirmButtonText" [isDisabled]="isDisabled" [isLoading]="isLoading"
    (emitClick)="onConfirmClick()"></app-confirm-button>
</mat-dialog-actions>
